<!DOCTYPE html>
<html>
<head>
    <title>Receiver</title>
    <script>
        function receiveData() {
            var urlParams = new URLSearchParams(window.location.search);
            var receivedData = urlParams.get("data");
            document.getElementById("receivedData").textContent = "Data received: " + receivedData;
        }
    </script>
</head>
<body onload="receiveData()">
    <h1>Received Data:</h1>
    <p id="receivedData"></p>
</body>
</html>
